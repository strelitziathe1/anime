## Example nginx reverse-proxy for Strelitzia (AnimeStream)
# Replace `example.com` with your domain and enable TLS

upstream strelitzia_web {
  server 127.0.0.1:3000;
}

upstream strelitzia_api {
  server 127.0.0.1:4000;
}

server {
  listen 80;
  server_name example.com www.example.com;

  # Redirect plain HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name example.com www.example.com;

  # TLS (replace with your cert paths / or use Certbot)
  ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Basic security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Increase body size for uploads
  client_max_body_size 200M;

  # Frontend (Next.js)
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://strelitzia_web;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 120s;
  }

  # API (prefixed /api)
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://strelitzia_api$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 120s;
  }

  # Static assets caching
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri $uri/ =404;
  }

  # Health check endpoint (optional)
  location /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
